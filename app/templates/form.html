<div class="form-demo">
    <div class="container">
        <h1>User Info Form</h1>
        <form *ngIf="active"
              (ngSubmit)="onSubmit()"
              #userForm="ngForm"
              class="show-form">
            <p class="show-msg">{{userModelInfo}}</p>
            <div class="form-group">
                <label for="username">username(用户名)</label>
                <!-- 记住设置name属性 name属性的值可以是任何唯一的值-->
                <!--<input name="username" [(ngModel)]="user.username" id="username" type="text" class="form-control" required>-->
                <input name="username" [(ngModel)]="user.username"
                       [ngModel]="user.username"
                       (ngModelChange)="user.username = $event"
                       #spy
                       #name="ngModel"
                       id="username" type="text" class="form-control" required>
                <p>name输入框的class的值: {{spy.className}}</p>
                <!-- 我们当然可以使用多个模板变量 -->
                <!-- 指令的exportAs属性可以让我们在模板中使用指令 -->
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">用户名没有填写或者不合法</div>
            </div>
            <div class="form-group">
                <label for="email">email(邮箱)</label>
                <input name="email" [(ngModel)]="user.email" id="email" type="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="motto">motto(座右铭)</label>
                <input name="motto" [(ngModel)]="user.motto" id="motto" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="favorite">favorite(最喜欢的)</label>
                <select class="form-control" id="favorite" required>
                    <option *ngFor="let item of favoriteList" [value]="item">{{item}}</option>
                </select>
            </div>
            <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-default">提交</button>
            <button (click)="addUser()" type="button" class="btn btn-primary">新增一个用户</button>
        </form>
    </div>
</div>
